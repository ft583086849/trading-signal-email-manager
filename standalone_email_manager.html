<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📧 邮件订阅管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #4CAF50;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }
        
        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        .subscriber-list {
            margin-top: 30px;
        }
        
        .subscriber-list h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            font-weight: 600;
            color: #333;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .no-subscribers {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }
        
        .connection-status {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
        }
        
        .connection-status small {
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            table {
                font-size: 14px;
            }
            
            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📧 邮件订阅管理系统</h1>
            <p>管理TradingView信号邮件订阅者</p>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalSubscribers">0</div>
                    <div class="stat-label">总订阅者</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeSubscribers">0</div>
                    <div class="stat-label">活跃订阅者</div>
                </div>
            </div>

            <h2>➕ 添加新订阅者</h2>
            <div class="form-group">
                <label for="email">📧 邮箱地址:</label>
                <input type="email" id="email" placeholder="请输入邮箱地址" required>
            </div>
            <div class="form-group">
                <label for="name">👤 姓名 (可选):</label>
                <input type="text" id="name" placeholder="请输入姓名">
            </div>
            
            <div class="form-group">
                <label for="type">📋 订阅类型:</label>
                <select id="type" onchange="toggleDuration()">
                    <option value="temporary">临时订阅</option>
                    <option value="permanent">永久订阅</option>
                </select>
            </div>
            
            <div class="form-group" id="durationGroup">
                <label for="duration">⏰ 订阅时长:</label>
                <select id="duration">
                    <option value="3天">3天</option>
                    <option value="1个月" selected>1个月</option>
                    <option value="3个月">3个月</option>
                    <option value="6个月">6个月</option>
                    <option value="1年">1年</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button class="btn btn-primary" onclick="addSubscriber()">➕ 添加订阅者</button>
                <button class="btn btn-info" onclick="loadSubscribers()">🔄 刷新列表</button>
            </div>
            
            <div id="status"></div>
            
            <div class="subscriber-list">
                <h2>📋 当前订阅者列表</h2>
                <div id="subscriberList"></div>
            </div>
            
            <div class="connection-status">
                <small>🔗 服务器状态: <span id="serverStatus">检查中...</span> | 最后更新: <span id="lastUpdate">-</span></small>
            </div>
        </div>
    </div>

    <script>
        // 直接连接到服务器API，避免CORS问题
        const API_BASE = 'http://128.199.68.77/api';
        
        function updateServerStatus() {
            const statusElement = document.getElementById('serverStatus');
            const lastUpdateElement = document.getElementById('lastUpdate');
            
            fetch(API_BASE + '/subscribers', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                })
                .then(data => {
                    statusElement.textContent = '✅ 连接正常';
                    statusElement.style.color = '#4CAF50';
                    lastUpdateElement.textContent = new Date().toLocaleString('zh-CN');
                    console.log('API连接成功:', data);
                })
                .catch(error => {
                    statusElement.textContent = '❌ 连接失败: ' + error.message;
                    statusElement.style.color = '#f44336';
                    lastUpdateElement.textContent = '连接失败: ' + new Date().toLocaleString('zh-CN');
                    console.error('API连接失败:', error);
                });
        }
        
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status ' + (isError ? 'error' : 'success') + '">' + message + '</div>';
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }
        
        function toggleDuration() {
            const type = document.getElementById('type').value;
            document.getElementById('durationGroup').style.display = type === 'temporary' ? 'block' : 'none';
        }
        
        async function addSubscriber() {
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const duration = type === 'temporary' ? document.getElementById('duration').value : null;

            if (!email) {
                showStatus('请输入邮箱地址', true);
                return;
            }
            
            try {
                const response = await fetch(API_BASE + '/subscribers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, name, type, duration })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('订阅者添加成功！');
                    document.getElementById('email').value = '';
                    document.getElementById('name').value = '';
                    loadSubscribers();
                } else {
                    showStatus('添加失败: ' + (result.error || '未知错误'), true);
                }
            } catch (error) {
                showStatus('添加失败: ' + error.message, true);
            }
        }
        
        async function removeSubscriber(email) {
            if (!confirm('确定要删除这个订阅者吗？')) {
                return;
            }
            
            try {
                const response = await fetch(API_BASE + '/subscribers/' + encodeURIComponent(email), {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('订阅者删除成功！');
                    loadSubscribers();
                } else {
                    showStatus('删除失败: ' + (result.error || '未知错误'), true);
                }
            } catch (error) {
                showStatus('删除失败: ' + error.message, true);
            }
        }
        
        async function loadSubscribers() {
            try {
                const response = await fetch(API_BASE + '/subscribers', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    displaySubscribers(result.subscribers);
                    updateStats(result.subscribers, result.active_count);
                    updateServerStatus();
                    console.log('订阅者数据加载成功:', result);
                } else {
                    showStatus('加载订阅者列表失败: ' + (result.error || '未知错误'), true);
                }
            } catch (error) {
                console.error('加载订阅者失败:', error);
                showStatus('加载失败: ' + error.message, true);
                updateServerStatus();
            }
        }
        
        function updateStats(subscribers, activeCount) {
            document.getElementById('totalSubscribers').textContent = subscribers.length;
            document.getElementById('activeSubscribers').textContent = activeCount;
        }

        function displaySubscribers(subscribers) {
            const listDiv = document.getElementById('subscriberList');
            listDiv.innerHTML = ''; // Clear previous list
            if (subscribers.length === 0) {
                listDiv.innerHTML = '<p class="no-subscribers">暂无订阅者。</p>';
                return;
            }

            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>邮箱</th>
                        <th>姓名</th>
                        <th>类型</th>
                        <th>时长</th>
                        <th>到期日</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            `;
            const tbody = table.querySelector('tbody');

            subscribers.forEach(sub => {
                const row = tbody.insertRow();
                row.insertCell().textContent = sub.email;
                row.insertCell().textContent = sub.name || 'N/A';
                row.insertCell().textContent = sub.type === 'permanent' ? '永久' : '临时';
                row.insertCell().textContent = sub.duration || 'N/A';
                row.insertCell().textContent = sub.end_date || 'N/A';
                const actionCell = row.insertCell();
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '删除';
                deleteButton.className = 'btn btn-danger btn-sm';
                deleteButton.onclick = () => removeSubscriber(sub.email);
                actionCell.appendChild(deleteButton);
            });
            listDiv.appendChild(table);
        }

        // 页面加载时自动加载订阅者列表
        loadSubscribers();
        toggleDuration(); // Initialize duration visibility
        setInterval(loadSubscribers, 30000); // 每30秒自动刷新
    </script>
</body>
</html>
