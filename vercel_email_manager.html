<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📧 邮件订阅管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-right: 15px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }
        
        .subscriber-list {
            margin-top: 30px;
        }
        
        .subscriber-item {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: box-shadow 0.3s;
        }
        
        .subscriber-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .subscriber-info {
            flex: 1;
        }
        
        .subscriber-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .subscriber-email {
            color: #666;
            margin-bottom: 8px;
        }
        
        .subscriber-details {
            font-size: 14px;
            color: #888;
        }
        
        .subscriber-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .permanent {
            background: #4CAF50;
            color: white;
        }
        
        .temporary {
            background: #ff9800;
            color: white;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .connection-status {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            color: #666;
        }
        
        .connection-status small {
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .subscriber-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📧 邮件订阅管理系统</h1>
            <p>管理TradingView信号邮件订阅者</p>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalSubscribers">0</div>
                    <div class="stat-label">总订阅者</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeSubscribers">0</div>
                    <div class="stat-label">活跃订阅者</div>
                </div>
            </div>
            
            <div class="form-section">
                <h2>➕ 添加新订阅者</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">📧 邮箱地址:</label>
                        <input type="email" id="email" placeholder="请输入邮箱地址" required>
                    </div>
                    <div class="form-group">
                        <label for="name">👤 姓名 (可选):</label>
                        <input type="text" id="name" placeholder="请输入姓名">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="type">📋 订阅类型:</label>
                        <select id="type" onchange="toggleDuration()">
                            <option value="temporary">临时订阅</option>
                            <option value="permanent">永久订阅</option>
                        </select>
                    </div>
                    <div class="form-group" id="durationGroup">
                        <label for="duration">⏰ 订阅时长:</label>
                        <select id="duration">
                            <option value="3天">3天</option>
                            <option value="1个月" selected>1个月</option>
                            <option value="3个月">3个月</option>
                            <option value="6个月">6个月</option>
                            <option value="1年">1年</option>
                        </select>
                    </div>
                </div>
                
                <button class="btn" onclick="addSubscriber()">➕ 添加订阅者</button>
                <button class="btn btn-info" onclick="loadSubscribers()">🔄 刷新列表</button>
            </div>
            
            <div id="status"></div>
            
            <div class="subscriber-list">
                <h2>📋 当前订阅者列表</h2>
                <div id="subscriberList"></div>
            </div>
            
            <div class="connection-status">
                <small>🔗 服务器状态: <span id="serverStatus">检查中...</span> | 最后更新: <span id="lastUpdate">-</span></small>
            </div>
        </div>
    </div>

    <script>
        // 使用CORS代理连接到服务器API
        const API_BASE = 'https://api.allorigins.win/raw?url=' + encodeURIComponent('http://128.199.68.77/api');
        
        function updateServerStatus() {
            const statusElement = document.getElementById('serverStatus');
            const lastUpdateElement = document.getElementById('lastUpdate');
            
            fetch(API_BASE + '/subscribers', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                })
                .then(data => {
                    statusElement.textContent = '✅ 连接正常';
                    statusElement.style.color = '#4CAF50';
                    lastUpdateElement.textContent = new Date().toLocaleString('zh-CN');
                    console.log('API连接成功:', data);
                })
                .catch(error => {
                    statusElement.textContent = '❌ 连接失败: ' + error.message;
                    statusElement.style.color = '#f44336';
                    lastUpdateElement.textContent = '连接失败: ' + new Date().toLocaleString('zh-CN');
                    console.error('API连接失败:', error);
                });
        }
        
        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status ' + (isError ? 'error' : 'success') + '">' + message + '</div>';
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }
        
        function toggleDuration() {
            const type = document.getElementById('type').value;
            const durationGroup = document.getElementById('durationGroup');
            
            if (type === 'permanent') {
                durationGroup.style.display = 'none';
            } else {
                durationGroup.style.display = 'block';
            }
        }
        
        async function addSubscriber() {
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const type = document.getElementById('type').value;
            const duration = document.getElementById('duration').value;
            
            if (!email) {
                showStatus('请输入邮箱地址', true);
                return;
            }
            
            try {
                const response = await fetch(API_BASE + '/subscribers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        name: name,
                        type: type,
                        duration: duration
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus(result.message);
                    document.getElementById('email').value = '';
                    document.getElementById('name').value = '';
                    loadSubscribers();
                } else {
                    showStatus(result.error, true);
                }
            } catch (error) {
                showStatus('添加失败: ' + error.message, true);
            }
        }
        
        async function removeSubscriber(email) {
            if (!confirm('确定要删除这个订阅者吗？')) {
                return;
            }
            
            try {
                const response = await fetch(API_BASE + '/subscribers/' + encodeURIComponent(email), {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus(result.message);
                    loadSubscribers();
                } else {
                    showStatus('删除失败', true);
                }
            } catch (error) {
                showStatus('删除失败: ' + error.message, true);
            }
        }
        
        async function loadSubscribers() {
            try {
                const response = await fetch(API_BASE + '/subscribers');
                const result = await response.json();
                
                if (result.success) {
                    displaySubscribers(result.subscribers);
                    updateStats(result.subscribers, result.active_count);
                    updateServerStatus();
                } else {
                    showStatus('加载订阅者列表失败', true);
                }
            } catch (error) {
                showStatus('加载失败: ' + error.message, true);
                updateServerStatus();
            }
        }
        
        function updateStats(subscribers, activeCount) {
            document.getElementById('totalSubscribers').textContent = subscribers.length;
            document.getElementById('activeSubscribers').textContent = activeCount;
        }
        
        function displaySubscribers(subscribers) {
            const listDiv = document.getElementById('subscriberList');
            
            if (subscribers.length === 0) {
                listDiv.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">暂无订阅者</p>';
                return;
            }
            
            listDiv.innerHTML = subscribers.map(sub => 
                '<div class="subscriber-item">' +
                    '<div class="subscriber-info">' +
                        '<div class="subscriber-name">' + (sub.name || '未设置姓名') + '</div>' +
                        '<div class="subscriber-email">' + sub.email + '</div>' +
                        '<div class="subscriber-details">' +
                            '订阅时长: ' + (sub.duration || (sub.type === 'permanent' ? '永久' : '未知')) + ' | ' +
                            '到期时间: ' + (sub.end_date || '未知') +
                        '</div>' +
                    '</div>' +
                    '<div>' +
                        '<span class="subscriber-type ' + sub.type + '">' + (sub.type === 'permanent' ? '永久' : '临时') + '</span>' +
                        '<button class="btn btn-danger" onclick="removeSubscriber(\'' + sub.email + '\')">🗑️ 删除</button>' +
                    '</div>' +
                '</div>'
            ).join('');
        }
        
        // 页面加载时自动加载订阅者列表
        loadSubscribers();
        toggleDuration(); // Initialize duration visibility
        setInterval(loadSubscribers, 30000); // 每30秒自动刷新
    </script>
</body>
</html>
